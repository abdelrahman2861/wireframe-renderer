<html>
<head>
    <title>JS Software 3D Rasterizer</title>
    <style type="text/css">
        body {
            background: #000;
            color: #fff;
            font-family: sans-serif;
            font-size: 12px;
            margin: 0;
        }

        fieldset {
            border: none;
        }

        canvas {
            display: block;
            image-rendering: pixelated;
            width: 100vw;
        }
    </style>
    <script type="module" src="main.js"></script>
</head>
<body>
    <canvas width="320" height="160"></canvas>

    <div class="controls">
        <fieldset>
            <legend>Mesh</legend>

            <fieldset>
                <legend>Rotation</legend>

                <label>
                    X <input name="mesh.rotation.x" type="range" min="-3" max="3" step="0.01" />
                </label>

                <label>
                    Y <input name="mesh.rotation.y" type="range" min="-3" max="3" step="0.01" />
                </label>

                <label>
                    Z <input name="mesh.rotation.z" type="range" min="-3" max="3" step="0.01" />
                </label>
            </fieldset>
        </fieldset>

        <fieldset>
            <legend>Camera</legend>

            <fieldset>
                <legend>Position</legend>

                <label>
                    X <input name="camera.pos.x" type="range" min="-1000" max="1000" step="-0.1" />
                </label>

                <label>
                    Y <input name="camera.pos.y" type="range" min="-1000" max="1000" step="0.1" />
                </label>

                <label>
                    Z <input name="camera.pos.z" type="range" min="-2000" max="0" step="0.1" />
                </label>
            </fieldset>

            <fieldset>
                <legend>Perspective</legend>

                <label>
                    Zoom <input name="camera.zoom" type="range" min="1" max="10000" step="0.1" />
                </label>
            </fieldset>
        </fieldset>
    <div>
</body>
</html>
